<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enjoy The Outdoors</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <header class="mb-3">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Enjoy The Outdoors</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a class="nav-link" href="national_parks.html">National Parks</a>
              <a class="nav-link" href="mountains.html">Mountains</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-column align-items-around">
      <div class="d-flex justify-content-center mb-4">
        <div
          id="carouselExampleCaptions"
          class="carousel slide h-25 w-75"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active" id="firstcard">
              <!-- card one -->
            </div>
            <div class="carousel-item" id="secondcard">
              <!-- card two -->
            </div>
            <div class="carousel-item" id="thirdcard">
              <!-- card three -->
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="d-flex justify-content-around text-center mt-4">
        <div class="card" style="width: 30rem">
          <img
            src="./images/SKinsman-StoryImage.jpg"
            class="card-img-top"
            alt="mountains"
          />
          <div class="card-body">
            <p class="card-text">
              Visit our National Parks search page to find the park that is just
              right for you!
            </p>
            <a href="./national_parks.html" class="btn btn-primary"
              >National Parks Search</a
            >
          </div>
        </div>
        <!-- between cards -->
        <div class="card" style="width: 30rem">
          <img
            src="./images/Flume-StoryImg_2.jpg"
            class="card-img-top"
            alt="snow mountains image"
          />
          <div class="card-body">
            <p class="card-text">
              Visit our Mountains Page to explore the details of 48 different
              mountains.
            </p>
            <a href="./mountains.html" class="btn btn-primary"
              >Mountains Information</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-white p-4 mt-4">
      &copy 2024 Enjoy The Outdoors
    </footer>
  </body>
</html>
