<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enjoy The Outdoors - National Parks</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- js for national parks page  -->
    <script defer type="module" src="scripts/national_parks.js"></script>
  </head>

  <body>
    <header class="mb-3">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Enjoy The Outdoors</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link active" href="national_parks.html"
                >National Parks</a
              >
              <a class="nav-link" href="mountains.html">Mountains</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <h1 class="text-center">National Parks</h1>
    <!-- Search  -->
    <div>
      <!-- Radio btn -->
      <div class="d-flex gap-4 justify-content-center" id="radioBtn">
        <div class="form-check">
          <!-- First radio btn -->
          <input
            class="form-check-input"
            type="radio"
            name="searchBy"
            id="location"
            value="location"
            checked
          />
          <label class="form-check-label" for="searchBy"> By Location </label>
        </div>
        <!-- Second radio btn -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="searchBy"
            id="parkType"
            value="parkType"
          />
          <label class="form-check-label" for="searchBy"> By Park type </label>
        </div>
      </div>
      <!-- drop downs -->
      <div>
        <div id="byLocation" class="d-flex justify-content-center">
          <select
            class="form-select w-50 text-center"
            id="dropdownByLocation"
            aria-label="Default select example"
          ></select>
        </div>
        <div id="byParkType" class="d-flex justify-content-center">
          <select
            class="form-select w-50 text-center d-none"
            id="dropdownByParkType"
            aria-label="Default select example"
          ></select>
        </div>
      </div>

      <table class="table table-striped" id="table">
        <thead id="resultsTitle"></thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
    <footer class="bg-dark text-white p-4 mt-4">
      &copy 2024 Enjoy The Outdoors
    </footer>
  </body>
</html>
